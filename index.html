<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <main class="mainContainer">
            <div class="display"></div>
            <div class="grid">
                <div class="ac gridItem">AC</div>
                <div class="del gridItem">DEL</div>
                <div class="divide gridItem">/</div>
                <div class="one gridItem">1</div>
                <div class="two gridItem">2</div>
                <div class="three gridItem">3</div>
                <div class="multiply gridItem">*</div>
                <div class="four gridItem">4</div>
                <div class="five gridItem">5</div>
                <div class="six gridItem">6</div>
                <div class="sum gridItem">+</div>
                <div class="seven gridItem">7</div>
                <div class="eight gridItem">8</div>
                <div class="nine gridItem">9</div>
                <div class="subtract gridItem">-</div>
                <div class="dot gridItem">.</div>
                <div class="zero gridItem">0</div>
                <div class="equal gridItem">=</div>
            </div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
