<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <main class="mainContainer">
            <div class="display"></div>
            <div class="grid">
                <div class="ac gridItem" data="AC">AC</div>
                <div class="del gridItem" data="DEL">DEL</div>
                <div class="divide gridItem"data="/">/</div>
                <div class="one gridItem" data="1">1</div>
                <div class="two gridItem" data="2">2</div>
                <div class="three gridItem" data="3">3</div>
                <div class="multiply gridItem" data="*">*</div>
                <div class="four gridItem" data="4">4</div>
                <div class="five gridItem" data="5">5</div>
                <div class="six gridItem" data="6">6</div>
                <div class="sum gridItem" data="+">+</div>
                <div class="seven gridItem" data="7">7</div>
                <div class="eight gridItem" data="8">8</div>
                <div class="nine gridItem" data="9">9</div>
                <div class="subtract gridItem" data="-">-</div>
                <div class="dot gridItem" data=".">.</div>
                <div class="zero gridItem" data="0">0</div>
                <div class="equal gridItem"  data="=">=</div>
            </div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
